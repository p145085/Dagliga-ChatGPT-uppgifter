<!-- 31. Skapa en statisk HTML-sida med ett kontaktformulär. -->
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
</head>
<body>
    <h1>Kontaktformulär</h1>
    <form action="#" method="post">
        <label for="name">Namn:</label><br>
        <input type="text" id="name" name="name" placeholder="Ange ditt namn" required><br><br>

        <label for="email">E-post:</label><br>
        <input type="email" id="email" name="email" placeholder="Ange din e-postadress" required><br><br>

        <label for="message">Meddelande:</label><br>
        <textarea id="message" name="message" placeholder="Skriv ditt meddelande här" rows="5" required></textarea><br><br>

        <button type="submit">Skicka</button>
    </form>
</body>
</html>
